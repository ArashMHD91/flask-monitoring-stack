# How often Prometheus checks for metrics
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alert rules (we'll add these later)
rule_files:
  - '/etc/prometheus/alert_rules.yml'

# What to monitor
scrape_configs:
  # Monitor Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Monitor our Flask app
  - job_name: 'flask-app'
    static_configs:
      - targets: ['app:8080']

  # Monitor system metrics (CPU, memory, disk)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
